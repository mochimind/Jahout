<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jahout</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<table id='map' class='popup'>
	</table>
	<table id='equipment' class='popup'>
		<tr>
			<td>Helmet</td>
			<td id='inv_head'></td>
		</tr>
		<tr>
			<td>Clothes</td>
			<td id='inv_clothes'></td>
		</tr>
		<tr>
			<td>Armor</td>
			<td id='inv_armor'></td>
		</tr>
		<tr>
			<td>Pack</td>
			<td id='inv_pack'></td>
		</tr>
		<tr>
			<td>Utility</td>
			<td id='inv_utility'></td>
		</tr>
		<tr>
			<td>Hand</td>
			<td id='inv_hand'></td>
		</tr>
		<tr>
			<td>Holster</td>
			<td id='inv_holster'></td>
		</tr>
	</table>
	<ul id='inventory' class='popup'>
	</ul>
	<div id='stats'>
		<div id='health'>
			<label>Health: </label>
			<label id='healthLabel'>1000</label>
		</div>
		<div id='hunger'>
			<label>Hunger: </label>
			<label id='hungerLabel'>1200</label>
		</div>
		<div id='water'>
			<label>Water: </label>
			<label id='waterLabel'>720</label>
		</div>
		<div id='fatigue'>
			<label>Fatigue: </label>
			<label id='fatigueLabel'>1440</label>
		</div>
		<div id='power'>
			<label>Power: </label>
			<label id='powerLabel'>1000</label>
		</div>
	</div>
	<div id='actionContainer'>
		<table id='actions'>
		</table>
	</div>
	<table id='targetTable'>
		<tr><td><img width='100' height='100' id='targetPicture'></td><td><div id='targetText'></div></td>
		</tr>
	</table>
	<textarea id='notes' readonly></textarea>
	<div id='time'>
		<label>Time: </label>
		<label id='timeLabel'>00Y, 00D - 00H:00M:00S </label>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/Main.js"></script>	
	<script src="js/Time.js"></script>	
	<script src="js/dataobj/Item.js"></script>	
	<script src="js/dataobj/MapBlock.js"></script>	
	<script src="js/dataobj/Tile.js"></script>	
	<script src="js/dataobj/Unit.js"></script>	
	<script src="js/managers/ActionMgr.js"></script>	
	<script src="js/managers/EquipmentMgr.js"></script>	
	<script src="js/managers/InventoryMgr.js"></script>	
	<script src="js/managers/KeyboardMgr.js"></script>	
	<script src="js/managers/MapMgr.js"></script>	
	<script src="js/managers/StatsMgr.js"></script>	
	<script src="js/managers/TargetingMgr.js"></script>	
	<script src="js/managers/TurnMgr.js"></script>	
	<script src="js/managers/UnitMgr.js"></script>	
	<script src="js/display/MapDisplay.js"></script>	
	<script src="js/display/ActionDisplay.js"></script>	
	<script src="js/display/EquipmentDisplay.js"></script>	
	<script src="js/display/InventoryDisplay.js"></script>	
	<script src="js/display/LootDisplay.js"></script>	
	<script src="js/display/TargetDisplay.js"></script>	
	<script src="js/Unit/AI.js"></script>	
	<script src="js/Unit/LootTable.js"></script>	
</body>
</html>
